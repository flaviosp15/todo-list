<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>PROJECT: To Do List</title>
</head>

<body>
  <main>

    <h1>To Do List</h1>
    <header class="header">
      <input class="header__input-todo" type="text">
      <button class="header__btn-todo" name="add-todo" type="button">+</button>
    </header>
    <div class="div-tasks">
      <p>Total Tasks: <span class="span__total-task">0</span></p>
      <p>Completed Tasks: <span class="span__total-completed-task">0</span></p>
      <p>Incompleted Tasks: <span class="span__total-incompleted-task">0</span></p>
    </div>
    <ul class="todo-list"></ul>
  </main>

  <script src="script.js"></script>
</body>

</html>
